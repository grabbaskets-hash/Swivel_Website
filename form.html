<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swivel IT Internship Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7ff;
            padding: 40px;
        }

        .container {
            max-width: 850px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .company-logo {
            max-width: 120px;
            display: block;
            margin: 0 auto 20px auto;
        }

        .company-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title {
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://via.placeholder.com/120x60.png?text=Swivel+IT" alt="Swivel IT Logo" class="company-logo">
        <h2>Swivel IT Internship Application Form</h2>

        <div class="company-info">
            <p><strong>Company:</strong> Swivel IT Solutions</p>
            <p><strong>Address:</strong> 123, Tech Park Road, Bengaluru, Karnataka</p>
            <p><strong>Program Highlights:</strong> Hands-on training, Real-time projects, Mentorship, Certificate</p>
        </div>

        <form id="applicationForm">
            <!-- Internship Details -->
            <h5 class="section-title">Internship Details</h5>
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Domain</label>
                <input type="text" class="form-control" id="domain" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Duration (Weeks)</label>
                <input type="text" class="form-control" id="weeks" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Fees (â‚¹)</label>
                <input type="text" class="form-control" id="fee" readonly>
            </div>

            <!-- Student Details -->
            <h5 class="section-title">Student Details</h5>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="studentName" required>
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="studentAge" required>
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="studentGender" required>
                        <option value="">-- Select Gender --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="studentEmail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="studentAddress" required>
            </div>
            <div class="mb-3">
                <label class="form-label">College/University</label>
                <input type="text" class="form-control" name="studentCollege" required>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label">Qualification</label>
                    <input type="text" class="form-control" name="studentQualification" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label">Passed Out Year</label>
                    <input type="number" class="form-control" name="studentPassedOut" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label">District</label>
                    <input type="text" class="form-control" name="studentDistrict" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label">Reference</label>
                    <input type="text" class="form-control" name="studentReference">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label">Pincode</label>
                    <input type="number" class="form-control" name="studentPincode" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="studentPhone" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">WhatsApp Number</label>
                <input type="tel" class="form-control" name="studentWhatsapp" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Pay & Submit Application</button>
        </form>
    </div>

    <script>
        // Default Swivel IT course info
        const params = new URLSearchParams(window.location.search);
        document.getElementById("courseName").value = params.get("name") || 'Swivel IT Internship Program';
        document.getElementById("domain").value = params.get("domain") || 'IT / Software Development';
        document.getElementById("weeks").value = params.get("weeks") || '8';
        document.getElementById("fee").value = params.get("fee") || '5000'; // example fee

        // Razorpay payment
        const razorpayKey = "YOUR_RAZORPAY_KEY_ID"; // Replace with your Razorpay Key ID

        document.getElementById("applicationForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const fee = parseInt(document.getElementById("fee").value) * 100; // Amount in paise

            const options = {
                "key": razorpayKey,
                "amount": fee,
                "currency": "INR",
                "name": "Swivel IT Solutions",
                "description": "Internship Fee",
                "handler": function (response) {
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                    // Here you can also store the applicant details in localStorage or send to backend
                    document.getElementById("applicationForm").reset();
                },
                "prefill": {
                    "name": this.studentName.value,
                    "email": this.studentEmail.value,
                    "contact": this.studentPhone.value
                },
                "theme": {
                    "color": "#6a11cb"
                }
            };

            const rzp1 = new Razorpay(options);
            rzp1.open();
        });
    </script>
</body>

</html>
