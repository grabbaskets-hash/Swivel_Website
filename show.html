<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registered Interns</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {font-family: 'Poppins', sans-serif; background: #f5f7ff; padding: 40px;}
    .container {max-width: 900px;}
    table {background: white; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);}
    th, td {padding: 10px; text-align: center;}
</style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Registered Interns</h2>
    <table class="table table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Course Name</th>
                <th>Domain</th>
                <th>Weeks</th>
                <th>Fee (â‚¹)</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Phone</th>
                <th>College</th>
                <th>District</th>
            </tr>
        </thead>
        <tbody id="internTableBody"></tbody>
    </table>
</div>

<script>
    // Get stored applications from localStorage
    const applications = JSON.parse(localStorage.getItem("internApplications")) || [];

    const tbody = document.getElementById("internTableBody");

    if (applications.length === 0) {
        tbody.innerHTML = '<tr><td colspan="11">No applications found.</td></tr>';
    } else {
        applications.forEach(app => {
            tbody.innerHTML += `
                <tr>
                    <td>${app.courseName}</td>
                    <td>${app.domain}</td>
                    <td>${app.weeks}</td>
                    <td>${app.fee}</td>
                    <td>${app.studentName}</td>
                    <td>${app.studentAge}</td>
                    <td>${app.studentGender}</td>
                    <td>${app.studentEmail}</td>
                    <td>${app.studentPhone}</td>
                    <td>${app.studentCollege}</td>
                    <td>${app.studentDistrict}</td>
                </tr>
            `;
        });
    }
    
</script>

</body>
</html>
